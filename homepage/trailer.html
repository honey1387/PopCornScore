            trailerContent.innerHTML = `

                             </div>
                         </div>
                         <p><strong>کارگردان:</strong> ${movie.director}</p>

        // Get related movies/series (same genre, excluding current item)
        function getRelatedMovies(currentMovie) {
            return allItems
