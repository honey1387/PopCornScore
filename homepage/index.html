<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopcornScore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <img src="../images/logo-main.png" alt="MovieDB Logo" class="logo-main">
                    <span>PopcornScore</span>
                </div>
                <div class="nav-menu">
                    <a href="#home" class="nav-link active">Home</a>
                    <a href="#movies" class="nav-link">Movies</a>
                    <a href="#tv-shows" class="nav-link">TV Shows</a>
                    <a href="#celebrities" class="nav-link">Celebrities</a>
                    <a href="#news" class="nav-link">News</a>
                </div>
                <div class="nav-search">

                    <input type="text" placeholder="Search movies, TV shows, celebrities..." id="searchInput">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="icons">
                    <i class="fas fa-user"></i>
                    <i class="fas fa-bookmark"></i>
                    <i class="fas fa-building"></i>
                </div>
            </div>
        </nav>

    </header>
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Discover Amazing Movies & TV Shows </h1>
            <p>Your ultimate destination for movie information, ratings, and reviews</p>
            <div class="hero-button">
                <button class="btn-primary"> EXPLOR categories </button>
            </div>
        </div>
        <div class="hero-background"> </div>
    </section>
    <section class="featured-section">
        <div class="container">
            <h2> Featured Movie </h2>
            <div class="movie-grid" id="FeaturedMovie">
            </div>
        </div>
    </section>
    <section class="top-rated-section">
        <div class="container">
            <h2> Top Rated Movie </h2>
            <div class="movie-grid" id="topratedMovie">
            </div>
        </div>
    </section>

    <section class="categories-section">
        <div class="container">
            <h2>Browse by Genre</h2>
            <div class="category-grid" data-genre="action">
                <i class="fas fa-fire"></i>
                <h3>Action</h3>
            </div>
            <div class="category-grid" data-genre="drama">
                <i class="fas fa-theater-masks"></i>
                <h3>Drama</h3>
            </div>
            <div class="category-grid" data-genre="comedy">
                <i class="fas fa-laugh"></i>
                <h3>Comedy</h3>
            </div>
            <div class="category-grid" data-genre="horror">
                <i class="fas fa-ghost"></i>
                <h3>Horror</h3>
            </div>
            <div class="category-grid" data-genre="sci-fi">
                <i class="fas fa-rocket"></i>
                <h3>Sci-Fi</h3>
            </div>
            <div class="category-grid" data-genre="romance">
                <i class="fas fa-heart"></i>
                <h3>Romance</h3>
            </div>
        </div>
    </section>
</body>

</html>
